<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">

    <title>Auto-ML Tool</title>
  </head>
  <body>
    <div class="jumbotron">
        <h1 class="display-4">Hello, world!</h1>
        <p class="lead">Welcome to Auto-ML Tool. Build custom regression and classification models</p>
        <hr class="my-4">
        <p>Checkout my codebase in GitHub</p>
        <p class="lead">
          <a class="btn btn-primary btn-lg" href="https://github.com/kaushikroychowdhury/Auto-ML-Tool" role="button">GitHub</a>
        </p>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-sm mx-auto">
            <div class="card mb-3" style="width: 18rem;">
                <img class="card-img-top" src="reg.webp" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">Regression</h5>
                  <a href="https://share.streamlit.io/kaushikroychowdhury/auto-ml-tool/main/Regressor.py" class="btn btn-primary">Let's go!</a>
                </div>
              </div>
          </div>
          <div class="col-sm mx-auto">
            <div class="card mb-3" style="width: 18rem;">
                <img class="card-img-top" src="class.webp" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">Classification</h5>
                  <a href="https://share.streamlit.io/kaushikroychowdhury/auto-ml-tool/main/Classifier.py" class="btn btn-primary">Let's go!</a>
                </div>
              </div>
          </div>
          <div class="col-sm mx-auto">
            <div class="card mb-3" style="width: 18rem;">
                <img class="card-img-top" src="dim.webp" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">Dimensionality Reduction</h5>
                  <a href="https://share.streamlit.io/kaushikroychowdhury/auto-ml-tool/main/Dimension_Reducer.py" class="btn btn-primary">Let's go!</a>
                </div>
              </div>
          </div>
        </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
